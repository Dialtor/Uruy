<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/main.css">
    <link rel="stylesheet" href="./assets/css/media.css">
    <link rel="icon" href="./assets/img/Logo.png">
    <title>Uruy</title>
</head>
<body>
    <header class="header-contain">
        <img src="./assets/img/uruy_logo.png" alt="Logo Uruy">
    </header>
    <main class="grid-container">
            <section class="grid-container hero-main-container"></section>
            <section class="grid-container about-container">
                <div class="about-info-container">
                    <h2>Sobre Nosotros</h2>
                    <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. At, in? Natus nostrum dolore libero perferendis, maiores ipsa commodi tempore voluptatibus, velit optio dolores deleniti, ullam totam explicabo porro? Debitis, alias?</p>
                </div>
                <div class="about-slider">
                    <h2>Prox Slider</h2>
                    <span class="left-row"></span>
                    <span class="right-row"></span>
                </div>
            </section>
            <section class="grid-container contact-container">
                <div class="grid-container">
                    <div class="title-contact-container">
                        <h2>Contáctanos</h2>
                    </div>
                    <form  id="contact" class="form-contact-container" action="">
                        <div>
                            <Label>Nombres:</Label>
                            <input type="text">
                        </div>
                        <div>
                            <Label>Apellidos:</Label>
                            <input type="text">
                        </div>
                        <div>
                            <Label>Correo:</Label>
                            <input type="text">
                        </div>
                        <div>
                            <Label>Asunto:</Label>
                            <input type="text">
                        </div>
                        <div>
                            <Label>Mensaje:</Label>
                            <input class="AreaText" type="text">
                        </div>
                    </form>
                </div>
                <div class="img-contact-container">
                    <img src="./assets/img/Logo.png" alt="">
                </div>
                <div class="button-contact-container">
                    <button type="submit" form="contact">Envíar Mensaje</button>
                </div>
                <div class="social-contact-container">
                    <a href="#"><span class="discord-contact"></span></a>
                    <a href="#"><span class="youtube-contact"></span></a>
                    <a href="#"><span class="twitter-contact"></span></a>
                </div>
            </section>
    </main>
    <footer></footer>
</body>
</html>
